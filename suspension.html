<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CÓDIGOS DE CIERRE</title>
    <link rel="icon" href="imagenes/fav.ico" type="image/x-icon">
    <link rel="stylesheet" href="suspension.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
</head>

<body>
    <div class="wizard-container">
        <h1>Asistente de Códigos de Justificación</h1>
        <hr>
        <div id="step1" class="step active">
            <h3>1. ¿Dónde estás trabajando?</h3>
            <button onclick="respuesta('site', 'step2')">📍 En Sitio (Onsite)</button>
            <button onclick="respuesta('remote', 'step2')">💻 Remoto</button>
        </div>

        <div id="step2" class="step">
            <h3>2. ¿El equipo está operacional?</h3>
            <button onclick="respuesta('operativo', 'step3')">✅ Sí (Operacional)</button>
            <button onclick="respuesta('noOperativo', 'step3')">❌ No (No Operacional)</button>
        </div>

        <div id="step3" class="step">
            <h3>3. ¿Estás esperando (inactivo/idle)?</h3>
            <button onclick="respuesta('esperando', 'step4')">🕐 Sí (Esperando)</button>
            <button onclick="respuesta('suspendido', 'step4')">No (Trabajo Suspendido)</button>
        </div>

        <div id="step4" class="step">
            <h3>4. ¿Cuál es el motivo de la suspensión?</h3>
            <button class="motivo motivo1" onclick="respuesta('parte')">🔧 Necesito Piezas (Parts)</button>
            <button class="motivo motivo2" onclick="respuesta('cliente')">👤 Motivo del Cliente</button>
            <button class="motivo motivo3" onclick="respuesta('ncr')">🏢 Motivo Interno NCR</button>
        </div>

        <div id="result" class="step">
            <h2>Código de Justificación Encontrado</h2>
            <div id="result-content">
            </div>
            <button onclick="resetWizard()">🔄 Empezar de Nuevo</button>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
        crossorigin="anonymous"></script>
</body>

</html>
