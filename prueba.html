<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asistente de Códigos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
 
    <div class="wizard-container">
        <h1>Asistente de Códigos de Justificación</h1>
        <hr>
 
        <div id="step1" class="step active">
            <h3>1. ¿Dónde estás trabajando?</h3>
            <button onclick="selectAnswer('location', 'On Site')">📍 En Sitio (Onsite)</button>
            <button onclick="selectAnswer('location', 'Remote')" disabled>💻 Remoto</button>
        </div>
 
        <div id="step2" class="step">
            <h3>2. ¿El equipo está operacional?</h3>
            <button onclick="selectAnswer('status', 'Op')">✅ Sí (Operacional)</button>
            <button onclick="selectAnswer('status', 'Non Op')" disabled>❌ No (No Operacional)</button>
        </div>
 
        <div id="step3" class="step">
            <h3>3. ¿Estás esperando (inactivo/idle)?</h3>
            <button onclick="selectAnswer('reasonType', 'Suspended')">No (Trabajo Suspendido)</button>
            <button onclick="selectAnswer('reasonType', 'Idle')" disabled>Sí (Esperando)</button>
        </div>
        
        <div id="step4" class="step">
            <h3>4. ¿Cuál es el motivo de la suspensión?</h3>
            <button onclick="selectAnswer('reason', 'Parts')">🔧 Necesito Piezas (Parts)</button>
            <button onclick="selectAnswer('reason', 'Customer')" disabled>👤 Motivo del Cliente</button>
            <button onclick="selectAnswer('reason', 'Internal')" disabled>🏢 Motivo Interno NCR</button>
        </div>
 
        <div id="result" class="step">
            <h2>Código de Justificación Encontrado</h2>
            <div id="result-content">
                </div>
            <button onclick="resetWizard()">🔄 Empezar de Nuevo</button>
        </div>
 
    </div>
 
    <script src="script.js"></script>
</body>
</html>
